<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slideshow</title>
</head>
<body>
    <header>
        <h1>10 Best anime series of all time</h1>
      </header>
           
      <div class="slideshow-container">
        <div class="img-container">
          <div class="img-number">1/10</div>
          <img src ="https://wallpaper.dog/large/5563099.jpg" alt="dragon ball z image" style="width: 100%">
          <div class="anime-name">Dragon Ball</div>
        </div>
       
        <div class="img-container">
          <div class="img-number">2/10</div>
          <img src="https://wallpapercave.com/wp/wp8646159.jpg"     
               alt="one piece image"style="width: 100%">
          <div class="anime-name">One Piece</div>
        </div>
        
        <div class="img-container">
          <div class="img-number">3/10</div>
          <img src="https://wallpaperaccess.com/full/828008.jpg"     
              alt="naruto image" style="width: 100%">
          <div class="anime-name">Naruto</div>
        </div>
        
        <div class="img-container">
          <div class="img-number">4/10</div>
          <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700523166.jpg"      
              alt="fullmetal alchemist image"                     
              style="width: 100%">
          <div class="anime-name">Fullmetal Alchemist</div>
        </div>
        
        <div class="img-container">
          <div class="img-number">5/10</div>
          <img src=              "https://i.pinimg.com/originals/63/eb/f7/63ebf7ada35a0b4786659286196d181c.jpg"     
              alt="demon slayer image"                     
              style="width: 100%">
          <div class="anime-name">Demon Slayer</div>
        </div>
        
        <div class="img-container">
          <div class="img-number">6/10</div>
          <img src="https://wallpaperboat.com/wp-content/uploads/2020/06/05/43675/hunter-x-hunter-01.jpg"     
              alt="demon slayer image"                     
              style="width: 100%">
          <div class="anime-name">Hunter x Hunter</div>
        </div>
        
        <div class="img-container">
          <div class="img-number">7/10</div>
          <img src ="https://swall.teahub.io/photos/small/12-124274_attack-on-titan-2-cover-uhd-4k-wallpaper.jpg" alt="attack on titan image" style="width: 100%">
          <div class="anime-name">Attack on Titan</div>
        </div>
        
        <div class="img-container">
          <div class="img-number">8/10</div>
          <img src="https://images4.alphacoders.com/214/214396.jpg"     
              alt="death note image"                     
              style="width: 100%">
          <div class="anime-name">Death Note</div>
        </div>
        
        <div class="img-container">
          <div class="img-number">9/10</div>
          <img src="https://rare-gallery.com/uploads/posts/371181-4k-wallpaper.jpg"     
              alt="pokemon image"                     
              style="width: 100%">
          <div class="anime-name">Pokemon</div>
        </div>
        
         <div class="img-container">
          <div class="img-number">10/10</div>
          <img src="https://external-preview.redd.it/fofOa-h_ns4elEeAa0FyLhaayMjh1dIcofZYKFK2008.jpg?auto=webp&s=829b0559f1389cd400540470019f3abf054ce7a4"     
              alt="bleach image"                     
              style="width: 100%">
          <div class="anime-name">Bleach</div>
        </div>
      
        <button class="previous" type="button">&#10094;</button>
        <button class="next" type="button">&#10095;</button>
       </div>     
       
       <div class="navigation-dots">
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
       </div>
      <script src="script.js"></script>
</body>
</html>
